<ion-app>
  <ion-menu side="start" content-id="main-content" menuId="main-menu" type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let m of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[m.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="m.icon + '-outline'" [md]="m.icon + '-sharp'"></ion-icon>
            <ion-label>{{ m.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content">
  </ion-router-outlet>
</ion-app>
