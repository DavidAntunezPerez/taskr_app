<ion-header>
  <ion-toolbar>
    <ion-title>People</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!-- TABLE HEADERS -->
  <ion-row style="border-bottom: groove;" class="ion-margin">
    <ion-col col-4>
      <ion-label >ID</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Name</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Surname</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Sex</ion-label>
    </ion-col>
  </ion-row>
  <!-- TABLE CONTENT -->
  <app-peoplelist *ngFor="let ppl of getPerson()"></app-peoplelist>
</ion-content>
