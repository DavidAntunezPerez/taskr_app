<ion-header>
  <ion-toolbar>
    <ion-title>Person data</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <app-peopleshowlst></app-peopleshowlst>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime doneText="Accept"
        cancelText="Cancel" 
        showDefaultButtons="true" preferWheel="true" id="datetime" name="dateTime"></ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modify":"Add"}}</ion-button>
  </form>
</ion-content>
